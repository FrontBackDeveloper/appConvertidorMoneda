<div class="container" *ngFor="let comentario of comentariosList">
    <div class="card mb-3 bg-dark" style="max-width: 1400px;">
        <div class="row g-0">
          <div class="col-md-1">
            <img *ngIf="comentario.imagen_perfil == '' "  src="../../../assets/comentarios.jpg"  class="img-fluid" alt="imagen de perfil de usuario" style="max-width: 60px; border-radius: 50%;">
            
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">{{comentario.nombre_usuario}}</h5>
              <p class="card-text">{{comentario.descripcion}}</p>
              <small class="card-text">Comentado el {{comentario.comentado_el_dia | date:'mediumDate':'es'}}</small>
              <a routerLink="/comentarios"><b>Comentar</b></a>
            </div>
          </div>
</div>
