<div class="container" *ngFor="let comentario of comentariosList.slice(0,5)">
    <div class="card mb-3 bg-dark" style="max-width: 1400px;">
        <div class="row g-0">
          
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">{{comentario.nombre_usuario}}</h5>
              <p class="card-text">{{comentario.comentario}}</p>
              <small class="card-text">Comentado el: {{comentario.fecha_publicado | date:'fullDate':'es'}}</small>
              <a routerLink="/comentarios">responder</a>

            </div>
          </div>
</div>
