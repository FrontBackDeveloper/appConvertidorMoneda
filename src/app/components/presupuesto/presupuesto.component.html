<div class="container">
  <h4>Lista de gastos: Usuario</h4>

  <!-- BARRA DE BUSQUEDA DE PRESUPUESTOS EXISTENTES-->
  <!-- BARRA DE BUSQUEDA DE COTIZACIONES X BANCO-->
<br>
<h4>Buscar cotización Dólar / Euro / Real / Casas de Cambio</h4><hr>
<div class="input-group mb-3">
  <label class="btn btn-dark input-group-text" for="inputGroupSelect01" (click)="buscarPresupuesto(presupuesto)"> <i class="fa fa-search"></i> </label>
  <select  class="form-select" id="inputGroupSelect01" [(ngModel)]="presupuesto">
   
    <option *ngFor="let presupuesto of presupuestosList" [value]="presupuesto.id">{{presupuesto.nombre_presupuesto}}</option>
   
  </select>
</div>
   
    <div *ngIf="!presupuestosList">
      <div class="container alert alert-info" role="alert">¡ No existen presupuestos tovavía ! </div>
      <button class="btn btn-primary" routerLink="/nuevopresupuesto">Crear presupuesto</button>
    </div>
   
  
              
                <table class="table table-dark table-hover" >
                  <tbody>
                    <tr *ngFor="let gasto of gastosList">
                      <td>{{gasto.nombre_gasto}}</td>
                      <td>{{gasto.importe | number: '.0-2'}}</td>
                      <td>{{gasto.moneda}}</td>
                    </tr>        
                  </tbody>
                </table>  

  <div class="card mb-3 bg-dark" style="max-width: 1400px; margin-top: 5px;">
    <h6>Total: $ 999.999,00</h6>
    <button class="btn btn-primary" (click)="descargarPDF()">Descargar PDF</button>

  </div>
</div>
