
<div class="container">
    <h4>Agregue un nombre al Presupuesto: Con este nombre podrá crear, editar,consultar y eliminar sus presupuestos</h4><br>
   
  <div class="card mb-3 bg-dark" style="max-width: 1400px;">
    <div class="row g-0">
     
      <div class="col-md-12">
        <div class="card-body">
            <form [formGroup]="formPresupuestoNuevo" (ngSubmit)="guardarPresupuesto($event)" novalidate>
              
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre del presupuesto" formControlName="nombre_presupuesto" required>
              </div>              
              <div *ngIf="nombrePresupuesto?.touched && nombrePresupuesto?.errors">
                  <div *ngIf="nombrePresupuesto?.hasError('required')" class="container alert alert-danger" role="alert" >¡ El campo no puede estar vacío !</div>
                  <div *ngIf="nombrePresupuesto?.hasError('minlength')" class="container alert alert-info" role="alert" >! El mínimo de caracteres aceptados es 4 !</div>
                  <div *ngIf="nombrePresupuesto?.hasError('maxlength')" class="container alert alert-danger" role="alert" >¡ El máximo de caracteres permitidos es 20 !</div>
              </div>
             
              <div class="d-grid gap-2">
                      <button [disabled]="formPresupuestoNuevo.invalid" type="submit" class="btn btn-primary">Guardar</button>
                      <button routerLink="/home" class="btn btn-primary">Cancelar</button>
              </div>
            </form>
        </div> 
      </div>
    </div>    
 </div>
</div>
